<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">
        {{ data.cancelText }}
    </button>
    <button mat-raised-button color="primary" (click)="confirm()">
        {{ data.confirmText }}
    </button>
</mat-dialog-actions>
