<h2 mat-dialog-title>Публикация поста</h2>
<mat-dialog-content>
    Вы действительно хотите опубликовать этот пост?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Отмена</button>
    <button mat-raised-button color="accent" (click)="publish()">
        Опубликовать
    </button>
</mat-dialog-actions>
