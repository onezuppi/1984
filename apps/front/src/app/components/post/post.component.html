<mat-card class="post">
    <mat-card-actions align="end" class="post__actions">
        <button mat-icon-button (click)="onEdit()" aria-label="Редактировать">
            <mat-icon>more_vert</mat-icon>
        </button>
    </mat-card-actions>
    
    <mat-card-content class="post__content">
        {{ post.content }}
    </mat-card-content>
    
    <app-image-preview *ngIf="post.attachments?.length" [images]="post.attachments!"></app-image-preview>
</mat-card>
