<mat-form-field appearance="fill">
    <mat-label>Выберите канал</mat-label>
    <mat-select
        [value]="selectedChannelId"
        (selectionChange)="onSelect($event.value)">
        <mat-option
            *ngFor="let channel of channels"
            [value]="channel.id">
            {{ channel.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
