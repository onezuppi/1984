[tool.poetry.dependencies]
fastapi = {extras = ["standard"], version = "^0.115.11"}
pymongo = "^4.11.2"
pydantic-settings = "^2.8.1"
fastapi-users = {extras = ["beanie"], version = "^14.0.1"}
beanie = "^1.29.0"
motor = "^3.7.0"
pyjwt = "^2.10.1"
