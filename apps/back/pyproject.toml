[project]
name = "back"
version = "0.1.0"
description = ""
authors = [
    {name = "Sergey Dorokhov",email = "seregapax@gmail.com"}
]
requires-python = ">=3.11,<=3.14"

[tool.poetry.scripts]
start = 'main:start'

[poetry-monoranger-plugin]
enabled = true
monorepo-root = "../../"
